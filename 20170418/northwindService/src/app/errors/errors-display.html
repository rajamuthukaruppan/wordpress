<div *ngIf="errors?.length" class="ui negative message">
    <i class="close icon" (click)="errors.length=0"></i>
    <div class="header">
        Error
    </div>
    <ul>
        <li *ngFor="let error of errors">
            <span *ngIf="error.label">{{error.label}} :</span> {{error.message}}</li>
    </ul>
</div>
