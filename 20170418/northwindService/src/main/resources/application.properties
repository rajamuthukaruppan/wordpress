logging.level.org.springframework.web=DEBUG
server.port=8080
server.contextPath=/northwindService/v1

spring.h2.console.enabled=true
# console available under ${server.contextPath}/h2-console

spring.datasource.url=jdbc:h2:file:~/northwind
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=8
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

datasource.flyway.url=jdbc:h2:file:~/northwind
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=none

